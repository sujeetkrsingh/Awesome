<html>
<head>
<title>Awesome Under Construction Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   var finaldate="2016/01/01"; // YYYY/MM/DD
   $('#clock').countdown(finaldate).on('update.countdown', function(event) {
   var $this = $(this).html(event.strftime(''
     + '<div class="timeslot"><span>%-D</span>day%!d</div>'
     + '<div class="timeslot"><span>%H</span>hours</div>'
     + '<div class="timeslot"><span>%M</span>min</div>'
     + '<div class="timeslot"><span>%S</span>sec</div>'));
 });
})
</script>
</head>
<body>
<div class='main'>
	<div class='top'>
		<div class='header'>
			<div class='logo'>
				<img src='img/logo.png' title='Awesome Logo' alt='Awesome Logo' width="250px" />
				<span>Under Construction Landing Page</span>
			</div>
		</div>
		<div class='launch'>
			<img src="img/rocket.png" class='rocket' title="Rocket Launch" alt="Rocket Launch" />
			<img src="img/launchpad.png" class='pad' title="Launch Pad" alt="Launch Pad" />
		</div>
		<div class='message'>
			We are currently working on an Awesome Website. Stay Tuned! 
			<span style='color:orange'>Please don't forget</span> to subscribe to be notified!
		</div>
		<div id='clock'></div>
	</div>
	<div class='subscribe'>
		<div class='sform'>
			<input type='text' class='sinput' placeholder='Enter your email to be notified when more info is available' />
			<input type='button' class='sbtn' value="SUBSCRIBE!" />
			<div class='error'>Email Id is required!</div>
		</div>
	</div>
	<div class='footer'>
		<div class='fdata'>
			<div class='copyright'>
				Copyright &copy 2014 <a href="#">Awesome</a> All Rights Reserved
			</div>
			<div class='social'>
				<span>Stay Updated</span>
				<a href="#"><img src='img/facebook.png' /></a>
				<a href="#"><img src='img/twitter.png' /></a>
				<a href="#"><img src='img/google.png' /></a>
				<a href="#"><img src='img/linkedin.png' /></a>
				<a href="#"><img src='img/youtube.png' /></a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('.sbtn').click(function(){
		$('.error').hide();
		var email=$('.sinput').val();
		var re = /[A-Z0-9._%+-]+@[A-Z0-9.-]+.[A-Z]{2,4}/igm;
		if(email==""){
			$('.error').fadeIn();
			return;
		}
		if (!re.test(email)){
		    $('.error').html('Please enter a valid Email Id!');
		    $('.error').fadeIn();
		    return;
		}
		$('.sbtn').val('Wait...');
		$.ajax({
			url:'ajax.php',
			type:'POST',
			data:{'email':email},
			success:function(){
				$('.sbtn').val('Thank You!');
				$('.sinput').val('');
				setTimeout(function(){$('.sbtn').val('SUBSCRIBE!');},3000);
			}
		})

	})

})
</script>
</body>
</html>
